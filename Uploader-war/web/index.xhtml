<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>XML Uploader</title>
    </h:head>
    <h:body>
            <h:form enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />
                <p:fileUpload value="#{newspaperController.file}" mode="simple"/>
                <p:commandButton value="Submit" ajax="false" actionListener="#{newspaperController.upload}"/>
            </h:form>
          <p:fieldset legend="Basic" style="margin-bottom:20px">
            <h:form>
                <p:dataTable var="n" value="#{newspaperController.findAll()}">
                    <p:column headerText="Id">
                        <h:outputText value="#{n.idnewspaper}"></h:outputText>
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{n.newspaperName}"></h:outputText>
                    </p:column>
                    <p:column headerText="DPI">
                        <h:outputText value="#{n.dpi}"></h:outputText>
                    </p:column>
                    <p:column headerText="Width">
                        <h:outputText value="#{n.width}"></h:outputText>
                    </p:column>
                    <p:column headerText="Height">
                        <h:outputText value="#{n.height}"></h:outputText>
                    </p:column>
                    <p:column headerText="Filename">
                        <h:outputText value="#{n.filename}"></h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
          </p:fieldset>
    </h:body>
</html>
